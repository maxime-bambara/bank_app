security:
    encoders:
        App\Entity\User:
            algorithm: auto
        App\Entity\Banker:
            algorithm: auto
        App\Entity\Admin:
            algorithm: auto



    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_admin_provider:
            entity:
                class : App\Entity\Admin
                property : username
        
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

        app_banker_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        banker:
            pattern: ^/banker/login
            provider: app_banker_provider
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginBankerFormAuthenticator
            logout:
                path:   app_logout

        user:
            pattern: ^/user/login
            provider: app_user_provider
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path:   app_logout
        
        
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
